<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
  <title>Latte line</title>

  <!-- FONT LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;600;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- HEADER SECTION  -->
  <header class="d-flex flex-column align-items-center">
    <div class="home-content d-flex flex-column align-items-center ">
      <div class="logo-social">
        <img src="images/Logo.png" alt="LatteLine Logo">
  
        <div class="social-media d-flex justify-content-around">
          <img src="images/WppMedia.svg" alt="Whatsapp">
          <img src="images//FacebookMedia.svg" alt="Facebook">
          <img src="images/InstagramMedia.svg" alt="Instagram">
        </div>
      </div>

      <a href="#products"><button class="btn btn-site">Checar cardápio</button></a>
      
    </div>
  </header>

  <div class="products-title">
    <img width="40%" src="images/cardápio.png" alt="">
  </div>
  
  <section id="products" class="list products d-flex align-items-center justify-content-center">

  <!-- CARD MODEL -->
    <div class="card product" >
      <img class="card-img-top img" src="images/card1.png" alt="Empada">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="card-title title">Produto XX</p>
          <h5 class="card-title price">R$20</h5>
        </div>
      <button onclick="readData()" class="btn btn-card"><img src="images/cartIcon.svg" alt="">Add to cart</button>
    </div>
    <br>

  </section>

  <script>
    let list = [];

    function takeProductsList(){
      let ajax = new XMLHttpRequest();
      ajax.open("GET", "products.json");
      ajax.send();

      ajax.onload = function (){
        list =  JSON.parse(this.response);
        console.log(list)

        clone();
      }
    }

    function clone(){

      for (const p of list) {
        //Clone
      let product = document.querySelector(".product").cloneNode(true);

      //Modify informations
      product.querySelector(".title").innerHTML = p.name;
      product.querySelector(".price").innerHTML = p.price;
      product.querySelector("img").innerHTML = p.img;
      /*product.querySelector(".qt").innerHTML = p.qt;*/

      document.querySelector(".list").append(product);
        
      }

      document.querySelector(".product").remove();
      



      
    }

    takeProductsList();
    

    
  </script>


</body>
</html>
