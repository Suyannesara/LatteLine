<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
  <title>Latte line</title>

  <!-- FONT LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;600;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- HEADER SECTION  -->
  <header class="d-flex flex-column align-items-center">
    <div class="home-content d-flex flex-column align-items-center ">
      <div class="logo-social">
        <img src="images/Logo.png" alt="LatteLine Logo">
  
        <div class="social-media d-flex justify-content-around">
          <img src="images/WppMedia.svg" alt="Whatsapp">
          <img src="images//FacebookMedia.svg" alt="Facebook">
          <img src="images/InstagramMedia.svg" alt="Instagram">
        </div>
      </div>

      <a href="#products"><button class="btn btn-site">Checar cardápio</button></a>
      
    </div>
  </header>

  <div class="products-title">
    <img width="40%" src="images/cardápio.png" alt="">
  </div>
  
  <section id="products" class="products d-flex align-items-center justify-content-center">

  <!-- CARD 1 -->
    <div class="card" >
      <img class="card-img-top" src="images/card1.png" alt="Empada">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="card-title">Empada <br>clásica</p>
          <h5 class="card-title">R$20</h5>
        </div>
      <a href="#" class="btn btn-card"><img src="images/cartIcon.svg" alt="">Add to cart</a>
    </div>
    <br>

    <!-- CARD 2 -->
    <div class="card" >
      <img class="card-img-top" src="images/card2.png" alt="Ovo de páscoa misto">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="card-title">Recheado <br>misto</p>
          <h5 class="card-title">R$86,00</h5>
        </div>
      <a href="#" class="btn btn-card"><img src="images/cartIcon.svg" alt="">Add to cart</a>
    </div>

    
    <!-- CARD 3 -->
    <div class="card" >
      <img class="card-img-top" src="images/card3.png" alt="Ovo de páscoa de morango misto">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="card-title"> Recheado <br> morango</p>
          <h5 class="card-title">R$95,00</h5>
        </div>
      <a href="#" class="btn btn-card"><img src="images/cartIcon.svg" alt="">Add to cart</a>
    </div>

     <!-- CARD 4 -->
     <div class="card" >
      <img class="card-img-top" src="images/card4.png" alt="Ovo de páscoa de brigadeiro">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="card-title"> Recheado <br> brigadeiro</p>
          <h5 class="card-title">R$90,00</h5>
        </div>
      <a href="#" class="btn btn-card"><img src="images/cartIcon.svg" alt="">Add to cart</a>
    </div>

    <!-- CARD 5 -->
    <div class="card" >
      <img class="card-img-top" src="images/card5.png" alt="Ovo de páscoa de beijinho">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="card-title"> Recheado <br> beijinho</p>
          <h5 class="card-title">R$88,00</h5>
        </div>
      <a href="#" class="btn btn-card"><img src="images/cartIcon.svg" alt="">Add to cart</a>
    </div>

    <!-- CARD 6 -->
    <div class="card" >
      <img class="card-img-top" src="images/card6.png" alt="Ovo de páscoa de beijinho">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="card-title"> Combo <br> recheados</p>
          <h5 class="card-title">R$235,00</h5>
        </div>
      <a href="#" class="btn btn-card"><img src="images/cartIcon.svg" alt="">Add to cart</a>
    </div>
  </section>

  <!-- SECTION 2 - PEDIDO -->
  <section id="pedido" >
    <div class="pedido-title d-flex align-items-center justify-content-right ">
      <img src="images/dadosPedido.png" alt="Dados do pedido">
    </div>

    <div class=" card card-delivery">
      <div class="card-body">
        <!-- Conteúdo que deverá ser inserido pelo JS  -->
        <div class="delivery-box" id="delivery1">
          <p>Nome do pedido adicionado</p>
          <div class="qtd-price d-flex justify-content-between">
            <div class="quantity">
              <button class="btn btn-card" href="">-</button>2<button class="btn btn-card" href="">+</button>
            </div>
            <div class="price">R$160,00</div>
          </div>

          <div class="line"></div>
        </div>

      </div>
        
      <a href="#" class="btn btn-site btn-delivery">Fazer Pedido</a>
    </div>

  </section>
  
</body>
</html>
