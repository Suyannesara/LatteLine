<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
  <title>Latte line</title>

  <!-- FONT LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;600;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    .add-remove {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-card{
      width: 100%;
      margin: 0 20px 0 20px;
    }


  </style>

</head>
<body>

  <!-- HEADER SECTION  -->
  <header class="d-flex flex-column align-items-center">
    <div class="home-content d-flex flex-column align-items-center ">
      <div class="logo-social">
        <img src="images/Logo.png" alt="LatteLine Logo">
  
        <div class="social-media d-flex justify-content-around">
          <img src="images/WppMedia.svg" alt="Whatsapp">
          <img src="images//FacebookMedia.svg" alt="Facebook">
          <img src="images/InstagramMedia.svg" alt="Instagram">
        </div>
      </div>

      <a href="#products"><button class="btn btn-site">Checar cardápio</button></a>
      
    </div>
  </header>

  <div class="products-title">
    <img width="40%" src="images/cardápio.png" alt="">
  </div>
  
  <section id="products" class="list products d-flex align-items-center justify-content-center">

  <!-- CARD MODEL -->
    <div class="card product" >
      <img class="card-img-top img" src="images/card1.png" alt="Empada">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="card-title title">Produto XX</p>
          <h5 class="card-title price">R$20</h5>
        </div>

      <div class="add-remove">
        <button class="plus btn btn-card">+</button>
        <div class="qt">0</div>
        <button class="less btn btn-card">-</button>
      </div>
      
    </div>
    <br>

  </section>

  <!-- SECTION 2 - PEDIDO -->
  <section id="pedido" >
      <button data-toglle="modal" class="btn btn-site btn-delivery" onclick="showOnDelivery()" class="w3-button w3-black">Fazer Pedido</button>
    </div>

  </section>


  <script>
    let list = [];
    let deliveryList = []

    function takeProductsList(){
      let ajax = new XMLHttpRequest();
      ajax.open("GET", "products.json");
      ajax.send();

      ajax.onload = function (){
        list =  JSON.parse(this.response);
        console.log(list)

        clone();
      }
    }

    function clone(){
      let i = 0;

      for (const p of list) {
        let id = i;
        //Clone
        let product = document.querySelector(".product").cloneNode(true);

        //Modify informations
        product.querySelector(".title").innerHTML = p.name;
        product.querySelector(".price").innerHTML = p.price;
        product.querySelector("img").src = p.img;

        //Add elements to cart
        product.querySelector(".plus").addEventListener("click", function(){
        // id - to know qhat element it is
        changeQt(id, 1)
        });
        product.querySelector(".less").addEventListener("click", function(){changeQt(id, -1)});
        
        document.querySelector(".list").append(product);

        //increment
        i++;
        
      }

      document.querySelector(".product").remove();
      
    }

    function changeQt(id, qt){
      let p =  list[id];
      //Change qt and price
      p.qt += qt;
      
      
      document.getElementsByClassName("qt")[id].innerHTML = p.qt;

      // let check = deliveryList.includes(list[id])
      // if (check == true){

      //   console.log(deliveryList)

      // }else{
      //   deliveryList.push(list[id]);
      // }

    }

    function showOnDelivery(){
      let modalMsg = "";
      let subTotal = 0;
      let total = 0;

      for (const product of list){
        if(product.qt > 0){
          subTotal = product.price * product.qt
          total += subTotal;
          
          modalMsg += `<p>${product.name.toUpperCase()} (R$ ${product.price} X ${product.qt} = ${subTotal}</p>`

          document.getElementById("modal-body").innerHTML = "aaaaaa"

          console.log(product)

        }
      }

      document.querySelector(".modal-body").innerHTML = "aaaaaa"

        
    }

    takeProductsList();
    
  </script>


 <!-- MODAL -->
 <div class="w3-container">
  
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h2>Detalhes do seu pedido</h2>
      </header>
      <div id="modal-body" class="modal-body w3-container">
        <p>Nenhum pedido selecionado</p>
        <b>Total: <span id="total"></span></b>
      </div>
      <footer class="w3-container w3-teal">
        <button disabled>Enviar</button>
      </footer>
    </div>
  </div>
</div>


</body>
</html>
